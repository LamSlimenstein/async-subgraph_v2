type ExampleEntity @entity {
  id: ID!
  blockNumber: BigInt!
}

type EventParam @entity {
  id: ID!
  index: Int!
  param: String!
  paramName: String!
  paramType: String!
}

type EventParams @entity {
  id: ID!
  index: Int!
  eventName: String!
  params: [EventParam!]!
}

# For every transaction, list the changes, and stat
type StateChange @entity {
  id: ID! # tx
  timestamp: BigInt!
  blockNumber: BigInt!
  contractVersion: Int!
  txEventList: [String!]! #call event logs or something
  txEventParamListDeprecated: [String!]!
  txEventParamList: [EventParams!]
  ownerChanges: [Owner!]!
  artworkChanges: [Artwork!]!
}

type Owner @entity {
  id: ID!
}
type Artwork @entity {
  id: ID!
}
